<form name="form"  novalidate class="form-horizontal">

    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">

        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input placeholder="name" id="name" type="text" name="name" class="form-control"
                   ng-model="timeline.name" required/>
            <p class="help-block" ng-show="form.name.$error.required">Name is required</p>
        </div>
    </div>

    <!-- show disabled button if form is not valid -->
    <button ng-disabled="!form.$valid" ng-click="create(timeline)" class="btn btn-primary" type="submit" >Create timeline</button>
</form>
