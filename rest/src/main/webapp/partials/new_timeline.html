<form name="form"  novalidate class="form-horizontal">

    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">

        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input placeholder="name" id="name" type="text" name="name" class="form-control"
                   ng-model="timeline.name" required/>
            <p class="help-block" ng-show="form.name.$error.required">Name is required</p>
        </div>
    </div>

    <div class="form-group">
        <label for="repeatSelect">Seminar group</label>
        <select name="repeatSelect" id="repeatSelect" ng-model="timeline.seminarGroup">
            <option ng-repeat="g in groups" value="{{g.id}}">{{g.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="multipleSelect" class="col-sm-2 control-label">Events</label>
        <div class="col-sm-10">
            <select name="multipleSelect" id="multipleSelect" ng-model="timeline.events" multiple>
                <option ng-repeat="e in events" value="{{e.id}}">{{e.name}}</option>
            </select>
        </div>
    </div>

    <!-- show disabled button if form is not valid -->
    <button ng-disabled="!form.$valid" ng-click="createTimeline(timeline)" class="btn btn-primary" type="submit" >Create timeline</button>
</form>
