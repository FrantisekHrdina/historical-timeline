<h1>Seminar groups</h1>

<button ng-click="createGroup()" class="btn btn-primary"> <span
	class="glyphicon glyphicon-plus"></span> New seminar
	group
</button>
<table class="table">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="group in groups track by $index">
			<td>{{group.id}}</td>
			<td>{{group.name}}</td>
			<td>
				<button ng-click="updateGroup(group)" type="submit"
					class="btn btn-primary">Update</button>
				<button ng-click="deleteGroup(group)" type="submit"
					class="btn btn-primary">Delete</button>
			</td>
		</tr>
	</tbody>
</table>
