<h1>Events</h1>

<a href="#!/new_event" class="btn btn-primary">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    New Event
</a>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
        <th>Date</th>
        <th>Description</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="event in events track by $index">
        <td>{{event.id}}</td>
        <td>{{event.name}}</td>
        <td>{{event.location}}</td>
        <td>{{event.date}}</td>
        <td>{{event.description}}</td>
        <td>
            <button ng-click="deleteEvent(event)" type="submit" class="btn btn-primary">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
