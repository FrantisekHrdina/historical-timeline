<div style="width: 100%; margin: auto; text-align: center" align="center">
    <h2>Change group of Timeline</h2>
    <form name="form" novalidate class="form-horizontal" style="text-align: center; align-content: center; margin: auto; align-items: center">

        <div class="form-group" style="font-size: large; width: 50%; text-align: center; margin: auto">
            <table style="width: 100%">

                <tr>
                    <td>
                        <label for="repeatSelect" class="control-label">Seminar group</label><br>
                        <select class="form-control" name="repeatSelect" id="repeatSelect" ng-model="groupId">
                            <option ng-repeat="g in groups" value="{{g.id}}" ng-selected="{{g.id == groupId}}">{{g.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <button ng-disabled="!form.$valid" ng-click="changeGroup(groupId)"
                                class="btn btn-default" type="submit">Submit</button>
                    </td>
                </tr>

            </table>


        </div>

</form>
</div>
