<div style="width: 100%; margin: auto; text-align: center" align="center">
    <h2>Adding a new Comment</h2>
<form name="form" novalidate class="form-horizontal"  style="text-align: center; align-content: center; margin: auto; align-items: center">

    <div class="form-group"  style="width: 50%; text-align: center; margin: auto">
        <table style="width: 100%">
            <tr>
                <td>
                    <label for="comment" class="control-label">Comment</label><br>
                    <input placeholder="comment" id="comment" type="text" ng-minlength="2" ng-maxlength="280"
                           name="comment" class="form-control" ng-model="comment" value="comment" required />
                    <p class="help-block" ng-show="form.name.$error.maxlength">comment
                        must be at most 280 characters long</p>
                    <p class="help-block" ng-show="form.name.$error.minlength">comment
                        must be at least 2 character long</p>
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <button ng-disabled="!form.$valid" ng-click="addComment(timelineId, comment)"
                            class="btn btn-default" type="submit">Submit</button>
                </td>
            </tr>

        </table>

    </div>


</form>
</div>
