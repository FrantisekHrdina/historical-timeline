<div style="text-align: center">
    <h1 class="ng-scope">Users Administration</h1>
</div>

<div class="panel panel-default">
    <table class="table-responsive table-hover table table-bordered" style="font-size: large">
        <thead>
        <tr class="info">
            <th>Id</th>
            <th>Forename</th>
            <th>Surname</th>
            <th>Email</th>
            <th style="text-align: center;">Is Teacher</th>
            <th>Seminar Groups</th>
            <th style="text-align: center">Change Seminar Groups</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users track by $index">
            <td style="vertical-align: middle">{{user.id}}</td>
            <td style="vertical-align: middle">{{user.forename}}</td>
            <td style="vertical-align: middle">{{user.surname}}</td>
            <td style="vertical-align: middle">{{user.email}}</td>
            <td ng-if="user.isTeacher == true" style="text-align: center; vertical-align: middle">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </td>
            <td ng-if="user.isTeacher == false" style="text-align: center; vertical-align: middle">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </td>
            <td  style="vertical-align: middle">
                <table>
                    <tr ng-repeat="group in user.seminarGroupSet">
                        <td>{{group.name}}</td>
                    </tr>
                </table>
            <td>
                <table class="table table-responsive" style="border: 0">
                    <tr style="text-align: center">
                        <td>
                            <button ng-click="addSeminarGroupView(user.id)" type="submit"
                                    class="btn btn-primary btn-sm">Add Seminar Group</button>
                        </td>
                    </tr>
                    <tr style="text-align: center">
                        <td>
                            <button ng-click="removeSeminarGroupView(user)" type="submit"
                                    class="btn btn-primary btn-sm">Remove Seminar Group</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
