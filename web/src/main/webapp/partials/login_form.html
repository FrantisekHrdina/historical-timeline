<div id="signInFormContainer" class="center-block">
	<h1>Sign in</h1>
	<form name="loginForm" ng-controller="LoginController"
		ng-submit="login(credentials)" novalidate>
		<input type="text" id="login" class="form-control"
			ng-model="credentials.login" placeholder="E-mail" required autofocus>
		<input type="password" id="password" class="form-control"
			ng-model="credentials.password" placeholder="Password" required>
		<button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
	</form>
</div>
